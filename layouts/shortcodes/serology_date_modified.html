<span id="last_modified"></span><script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var dataset_info = JSON.parse(this.responseText);
    document.getElementById("last_modified").innerHTML = String(dataset_info.modified).substring(0,10);
  }
};
xmlhttp.open("GET", "https://datagraphics.dckube.scilifelab.se/api/dataset/d2a2477324314e8783edaf40622b911c", true);
xmlhttp.send();
</script>
