# Markdownlint configuration file
default: true,
line-length: false
no-duplicate-header:
    siblings_only: true
blanks-around-headings: false
no-emphasis-as-heading:
    no-emphasis-as-header: false
heading-increment: false
ul-indent:
    indent: 4
no-inline-html:
  allowed_elements:
    - div
    - script
    - i
    - a
